<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Recipe App</title>
</head>
<body>
    <header>
        <div class="innovation-left">Popular Recipe | What's New</div>
        <div class="logo">My Recipe</div>
        <div class="innovation-right">Categories | Meal Ideas</div>
    </header>
    
    <main>
        <div class="search-container">
            <input type="text" placeholder="Search for recipes...">
            <button>Search</button>
        </div>
        <div class="recipe-container">
            <div class="recipe">
                <img src="recipe1.jpg" alt="Recipe 1">
                <p>Recipe 1</p>
            </div>
            <div class="recipe">
                <img src="recipe2.jpg" alt="Recipe 2">
                <p>Recipe 2</p>
            </div>
          
        </div>
    </main>

    <footer>
        <div class="footer-innovation">
            <p>About Us | Contact Us | Suggest a Recipe | Privacy</p>
        </div>
        <div class="footer-logo">
            <img src="logo.png" alt="My Recipe Logo">
        </div>
    </footer>
</body>
</html>
